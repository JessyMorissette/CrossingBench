[build-system]
requires = ["hatchling>=1.21.0"]
build-backend = "hatchling.build"
[project]
name = "crossingbench"
dynamic = ["version"]
description = "CrossingBench: a microbenchmark to validate and explore the Domain Crossing Law."
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [
  { name = "Anonymous Author(s)" }
]
keywords = ["heterogeneous", "compiler", "architecture", "energy", "domain-crossing", "benchmark"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: Apache Software License",
  "Operating System :: OS Independent",
]
dependencies = []
[project.optional-dependencies]
dev = [
  "pytest>=7.0",
  "ruff>=0.5.0",
]
[project.scripts]
crossingbench = "crossingbench.cli:main"
[tool.hatch.version]
path = "src/crossingbench/__init__.py"
[tool.ruff]
line-length = 100
[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "SIM"]
